<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="pt1">
                <div class="header">
                    <div class="title">Todo List</div>
                </div>
                <div class="search">
                    <input type="text" name="item" id="item" placeholder="Add a new task...">
                    <button id="addBtn">+</button>
                </div>
            </div>
            <div class="pt2">
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
